<html>
<head>
<title>Using a container DIV</title>
<style>
	body {
		background-color: lightgrey;
	}
	
	.container {
		max-width: 38rem;
		padding: 2rem;
		margin: auto;
		background-color: white;
	}
</head>
<body>
<div class="container">
<h1>Container DIV example</h1>
<h2>This example shows how to apply a container div to an HTML page</h2>

<p>The max-width is designed to create a neat column that adjusts nicely to the size of different screens.</p>
The padding element stops the text from running right to the edge of the div.<br>
Margin sets the div to sit in the middle of the browser window

<p>You may need to sit the height of the div, depending on the amount of content you need to use.</p>

Remove or alter the background color as you see fit.
</div>
</html>
